<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Submáquina para "ba" -->
  <circle cx="50" cy="50" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="50" y="50" text-anchor="middle" dy=".3em">q0</text>
  <circle cx="150" cy="50" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="150" y="50" text-anchor="middle" dy=".3em">q1</text>
  <circle cx="250" cy="50" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="250" y="50" text-anchor="middle" dy=".3em">q2</text>
  <line x1="70" y1="50" x2="130" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="170" y1="50" x2="230" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="190" y="70" text-anchor="middle" dy=".3em">b</text>
  <text x="70" y="70" text-anchor="middle" dy=".3em">a</text>

  <!-- Submáquina para "c" -->
  <circle cx="350" cy="50" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="350" y="50" text-anchor="middle" dy=".3em">p0</text>
  <circle cx="450" cy="50" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="450" y="50" text-anchor="middle" dy=".3em">p1</text>
  <line x1="370" y1="50" x2="430" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="390" y="70" text-anchor="middle" dy=".3em">c</text>

  <!-- Unión de las submáquinas "ba" y "c" -->
  <circle cx="300" cy="150" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="300" y="150" text-anchor="middle" dy=".3em">r0</text>
  <circle cx="400" cy="150" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="400" y="150" text-anchor="middle" dy=".3em">r1</text>
  <circle cx="500" cy="150" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="500" y="150" text-anchor="middle" dy=".3em">r2</text>
  <line x1="320" y1="150" x2="380" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="420" y1="150" x2="480" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="440" y="170" text-anchor="middle" dy=".3em">ε</text>
  <text x="340" y="170" text-anchor="middle" dy=".3em">ε</text>

  <!-- Cierre de Kleene -->
  <circle cx="600" cy="100" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="600" y="100" text-anchor="middle" dy=".3em">s0</text>
  <circle cx="700" cy="100" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="700" y="100" text-anchor="middle" dy=".3em">s1</text>
  <circle cx="800" cy="100" r="20" stroke="black" stroke-width="2" fill="white" />
  <text x="800" y="100" text-anchor="middle" dy=".3em">s2</text>
  <line x1="620" y1="100" x2="680" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="720" y1="100" x2="780" y2="100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="740" y="120" text-anchor="middle" dy=".3em">ε</text>
  <text x="660" y="120" text-anchor="middle" dy=".3em">ε</text>
  <line x1="800" y1="120" x2="800" y2="70" stroke="black" stroke-width="2" marker-end="url(#arrowhead)" />
  <text x="800" y="90" text-anchor="middle" dy=".3em">ε</text>

  <!-- Flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon fill="black" points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
